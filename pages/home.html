<div class="p-4" data-aos="fade-up">
  <div class="container mt-2">
    <!-- Logo Bar -->
    <div class="card shadow p-3 mb-4 rounded-4">
      <div
        class="row text-center align-items-center justify-content-center gy-3"
      >
        <div class="col-4 col-md-2">
          <img
            src="Assets/jwalita.png"
            class="img-fluid mx-auto d-block"
            style="max-height: 70px"
            alt="Jwalita"
          />
        </div>
        <div class="col-4 col-md-2">
          <img
            src="Assets/aklak.png"
            class="img-fluid mx-auto d-block"
            style="max-height: 70px"
            alt="Aklak"
          />
        </div>
        <div class="col-4 col-md-2">
          <img
            src="Assets/bangga.png"
            class="img-fluid mx-auto d-block"
            style="max-height: 70px"
            alt="Bangga"
          />
        </div>
        <div class="col-4 col-md-2">
          <img
            src="Assets/pzi.png"
            class="img-fluid mx-auto d-block"
            style="max-height: 70px"
            alt="PZI"
          />
        </div>
        <div class="col-4 col-md-2">
          <img
            src="Assets/pkmtglk.jpeg"
            class="img-fluid mx-auto d-block rounded"
            style="max-height: 70px"
            alt="Logo PKM"
          />
        </div>
      </div>
    </div>

    <!-- Carousel -->
    <div
      id="heroCarousel"
      class="carousel slide shadow mb-4 rounded-4 overflow-hidden"
      data-bs-ride="carousel"
      data-bs-interval="5000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!-- https://static.vecteezy.com/system/resources/previews/037/246/957/non_2x/ai-generated-medical-advertisment-background-with-copy-space-free-photo.jpg -->
          <img
            src="Assets/pkm.jpeg"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="Slide 1"
          />
          <div
            class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3"
          >
            <h1 class="display-5 fw-bold">
              Selamat Datang di Puskesmas Trenggalek
            </h1>
            <p>Pelayanan Kesehatan Terdepan untuk Masyarakat</p>
          </div>
        </div>
        <div class="carousel-item">
          <!-- https://t3.ftcdn.net/jpg/02/24/39/46/360_F_224394604_cUU7GPVnIGHy5GHmsQy1f6hjDsyb4tqW.jpg -->
          <img
            src="Assets/pkm2.jpeg"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="Slide 2"
          />
          <div
            class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3"
          >
            <h1 class="display-5 fw-bold">
              Fasilitas Modern & Tenaga Profesional
            </h1>
            <p>Kami hadir untuk melayani Anda dengan sepenuh hati</p>
          </div>
        </div>
        <div class="carousel-item">
          <!-- https://t3.ftcdn.net/jpg/00/75/95/00/360_F_75950050_JXbymvaNdDgoMUbJZT1kP6SjFFWDzx79.jpg -->
          <img
            src="Assets/pkm3.jpeg"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="Slide 3"
          />
          <div
            class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3"
          >
            <h1 class="display-5 fw-bold">
              Komitmen untuk Kesehatan Masyarakat
            </h1>
            <p>Program promotif, preventif, kuratif, dan rehabilitatif</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Sebelumnya</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Berikutnya</span>
      </button>
    </div>
  </div>
</div>
